<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contact-form">
    <h3>お問い合わせフォーム</h3>
    <form method="post" action="mail_confirm.php">
        <div class="content">
         <label><p class="abc">名前</p>
         <input class="def" type="text" name="name"></label>
        </div>
        <div class="content">
         <label><p class="abc">メールアドレス</p>
         <input class="def" type="text" name="mail"></label>
        </div>
        <div class="content">
         <label><p class="abc">年齢</p>
         <select class="pulldown" name="age">
         <option>選択してください</option>
            <script>
            for(var i =18; i <= 65; i++){
            document.write("<option>");
            document.write(i + "歳");
            document.write("</option>");
            }
            </script>
             </select></label>
        </div>
        <div class="content">
         <label><p class="abc">コメント</p>    
         <textarea class="def" rows="7" cols="40" name="comments"></textarea></label>
        </div>
        <div class="content">
         <input class="btn" type="submit" value="送信する">
        </div>
    </form>
    </div>

</body>
</html>
